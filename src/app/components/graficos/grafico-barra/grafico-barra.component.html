<div style="width: 40%;">
  <canvas
  id="id"
    baseChart
    [chartType]="'bar'"
    [datasets]="dataset"
    [options]="options"
  >
  </canvas>
</div>
<div>
  <label *ngFor="let check of checks">
    <input type="checkbox" [checked]="check.checkValue === true" (click)="toggleData(check)">
    {{check.name}}
  </label>
</div>
